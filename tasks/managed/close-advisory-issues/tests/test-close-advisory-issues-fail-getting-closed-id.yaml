---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-close-advisory-issues-fail-getting-closed-id
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Test for close-advisory-issues where the curl command to get the id of the Closed
    transition state fails. This is done with the mocks because of the issue id
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:0f82be4be43294b6a96846d87ef7f7c0b9e34267
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "releaseNotes": {
                  "issues": {
                    "fixed": [
                      {
                        "id": "NOCLOSE-555",
                        "source": "issues.redhat.com"
                      },
                      {
                        "id": "12345",
                        "source": "bugzilla.redhat.com"
                      }
                    ]
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: close-advisory-issues
      params:
        - name: dataPath
          value: data.json
        - name: advisoryUrl
          value: https://domain.com/advisory.yaml
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
