---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-embargo-check-non-vuln-rh-issue
spec:
  description: Test for embargo-check with a issues.redhat.com issue that is not of type Vulnerability
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:0f82be4be43294b6a96846d87ef7f7c0b9e34267
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)"/data.json << EOF
              {
                "releaseNotes": {
                  "issues": {
                    "fixed": [
                      {
                        "id": "ISSUE-123",
                        "source": "jira.atlassian.com"
                      },
                      {
                        "id": "FEATURE-123",
                        "source": "issues.redhat.com"
                      }
                    ]
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: embargo-check
      params:
        - name: dataPath
          value: data.json
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:0f82be4be43294b6a96846d87ef7f7c0b9e34267
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(wc -l < "$(workspaces.data.path)"/mock_curl.txt)" != 2 ]; then
                  echo Error: curl was expected to be called 2 times. Actual calls:
                  cat "$(workspaces.data.path)"/mock_curl.txt
                  exit 1
              fi

              [[ $(head -n 1 "$(workspaces.data.path)/mock_curl.txt") == *"ISSUE-123"* ]]
              [[ $(tail -n 1 "$(workspaces.data.path)/mock_curl.txt") == *"FEATURE-123"* ]]
      runAfter:
        - run-task
